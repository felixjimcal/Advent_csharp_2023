name: Run Unit Tests

on: push

jobs:
  tests:
    name: Unit Testing
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # o la versión que estés utilizando
      - name: Restore NuGet packages
        run: dotnet restore
      - name: Run tests
        run: dotnet test
        working-directory: ./ChallengesTests
